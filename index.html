<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator </title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap');
  </style>
</head>

<body>
  <!-- NavBar -->
  <nav class="navbar" style="background-color: #4e00a5;">
    <div class="container-fluid">
      <a class="navbar-brand text-white font-courier" href="#">
        <img src="qr.svg" alt="Logo" width="40" height="40" class="d-inline-block align-text-center"> Quick QR
      </a>
    </div>
  </nav>

  <!-- Main-Contaier  -->
  <div class="container d-flex justify-content-center align-items-center flex-column">
    <h1 class="mt-3 text-center font-courier" style="color:#4d0065b7; font-size:1.7rem; font-weight:bold;">QR Code
      Generator</h1>
    <p class="text-secondary text-center font-courier" style="font-size:0.8rem;">Create Free QR Code of a website link
      or any text just in miliseconds</p>
    <br>

    <!-- input-box and generate button  -->
    <label class="text-secondary font-courier" style="font-size:0.8rem;">Enter URL or Text</label>
    <div class="d-flex flex-row">
      <input class="form-control rounded-0 text-secondary focus-ring focus-ring-primary font-courier" type="text"
        id="input" value="https://">
      <button class="btn rounded-0 ms-2 " type="submit" id="gen_btn">Generate QR</button>
    </div>

    <!-- Output-box and download button  -->
    <div class="qr container d-flex flex-column align-items-center" id="qr">

      <div class="container">
        <span class="output font-courier">Output:</span>
      </div>
       <div class="loading" id="loading" hidden><img src="loading.gif" alt="loading..."></div>
      <img id="image">
      <button class=" btn rounded-0 download_div mt-2 r" id=download_div>
        <a class="text-center link-underline-opacity-0 font-courier" id="download_link"></a>
      </button>
    </div>
  </div>

  <!-- Credits  -->
  <div class="container-fluid text-center font-courier">
   <p>Made with <span style="color:rgb(224, 69, 69); font-size:1.2rem">&hearts;</span> by <a href="https://jarviskumar.github.io/linkbio" target="_blank"><b>Dipesh</b></a> </p>
   <p>Thank You <a href="https://goqr.me/" ref="nofollow" target="_blank"><b>GoQR.me </b></a>for providing free API to this Project</p>
  </div>
</body>

<!-- scripts -->
<script src="App.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
